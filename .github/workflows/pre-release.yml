name: Update pre-release
run-name: Deploy by @${{ github.actor }}

on: 
  push:
    branches: 
      - master

jobs:
  boot-pxe:
    name: Release boot.pxe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  apkovl-pxe:
    name: Release apkovl-pxe.tar.gz
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: tar cvzf apkovl-pxe.tar.gz -C apkovl/pxe --owner=0 --group=0
      - uses: ncipollo/release-action@v1
        with:
          name: Development Build
          tag: latest 
          generateReleaseNotes: true
          artifacts: "boot.pxe,apkovl-*.tar.gz"
          artifactErrorsFailBuild: true
          makeLatest: true
          prerelease: true