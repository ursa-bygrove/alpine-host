name: Update pre-release
on: 
  push:
    branches: 
      - master

jobs:
  pre-release:
    name: Update pre-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create overlay files
        run: |
          chmod 755 apkovl/pxe/etc/local.d/*
          tar czf apkovl/sys.tar.gz --owner=0 --group=0 -C apkovl/sys .
          tar czf apkovl/pxe.tar.gz --owner=0 --group=0 -C apkovl/pxe .
      - uses: ncipollo/release-action@v1
        with:
          name: Release Candidate
          generateReleaseNotes: true
          artifacts: "boot/*.pxe,apkovl/*.tar.gz"
          artifactErrorsFailBuild: true

          tag: pre-release
          makeLatest: false
          prerelease: true
          allowUpdates: true
          removeArtifacts: true