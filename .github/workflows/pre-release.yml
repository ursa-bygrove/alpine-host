name: Update pre-release
on: 
  push:
    branches: 
      - master

jobs:
  pre-release:
    name: Update pre-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create release assets
        run: |
          mkdir dist
          for i in boot/*.pxe; do cp $i dist/$(basename $i .pxe)-boot.pxe; done
          tar czf dist/sys.apkovl.tar.gz --owner=0 --group=0 -C apkovl/sys .
          tar czf dist/pxe.apkovl.tar.gz --owner=0 --group=0 -C apkovl/pxe .
      - uses: ncipollo/release-action@v1
        with:
          name: Release Candidate
          generateReleaseNotes: true
          artifacts: "dist/*"
          artifactErrorsFailBuild: true

          tag: pre-release
          makeLatest: false
          prerelease: true
          allowUpdates: true
          removeArtifacts: true