name: Update pre-release
on: 
  push:
    branches: 
      - master

jobs:
  pre-release:
    name: Update pre-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          FIRST="$(git rev-list --abbrev-commit --max-parents=0 HEAD)"
          LATEST=""
          git log --pretty="- [[%h](${{github.repositoryUrl}}/commit/%h)] %s" "${LATEST:-$FIRST}..${{github.sha}}" > RELEASE.md
      - run: tar cvzf apkovl-pxe.tar.gz --owner=0 --group=0 -C apkovl/pxe .
      - uses: ncipollo/release-action@v1
        with:
          name: Release Candidate
          bodyFile: RELEASE.md
          generateReleaseNotes: true

          tag: pre-release
          makeLatest: false
          prerelease: true
          
          artifacts: "boot.pxe,apkovl-*.tar.gz"
          artifactErrorsFailBuild: true