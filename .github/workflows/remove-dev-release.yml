name: Delete development releases
on:
  delete:
    branches-ignore:
      - master
      - dependabot/*

jobs:
  cleanup:
    name: Delete development release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Delete GitHub Release & its Tag
        run: |
          GIT_BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          gh release delete "${GIT_BRANCH_NAME}" --yes --cleanup-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
